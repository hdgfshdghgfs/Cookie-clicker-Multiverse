<!DOCTYPE html>
<html>
<head>
<title>Cookie Multiverse</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#1e2a38;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

h1{margin:10px;}

#mainClick{
  width:220px;
  cursor:pointer;
  transition:0.1s;
}
#mainClick:active{transform:scale(0.9);}

.container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}

.panel{
  width:300px;
  background:rgba(255,255,255,0.08);
  margin:10px;
  padding:10px;
  border-radius:15px;
  max-height:400px;
  overflow:auto;
}

button{
  width:100%;
  margin:4px 0;
  padding:6px;
  border:none;
  border-radius:8px;
  background:#f39c12;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#e67e22;}

input{
  padding:5px;
  width:80%;
}

#snow{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  display:none;
}
.snowflake{
  position:absolute;
  color:white;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10px);}
  to{transform:translateY(100vh);}
}
</style>
</head>

<button onclick="saveLeaderboard()">Save to Leaderboard</button>
<h4>Leaderboard</h4>
<div id="leaderboard"></div>
</div>

<div id="snow"></div>
